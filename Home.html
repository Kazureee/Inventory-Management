<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="sidebar-container"></div>

    <div class="homepage-container">
        <h1>Welcome to BNK Clothing Shop Dashboard</h1>
        <p>Manage your inventory efficiently and keep track of your stock.</p>
        <button class="cta-button">Get Started</button>
    
        <div class="inventory-summary">
            <div class="summary-card">
                <h3 class="card-title">Total Items</h3>
                <p class="card-value">500</p>
            </div>
            <div class="summary-card">
                <h3 class="card-title">Low Stock</h3>
                <p class="card-value">15</p>
            </div>
            <div class="summary-card">
                <h3 class="card-title">Total Value</h3>
                <p class="card-value">â‚±12,500</p>
            </div>
        </div>
    
        <div class="footer">
            <p>&copy; 2024 BNK Clothing. All Rights Reserved.</p>
        </div>
    </div>
    
    <script>
        fetch("sidebar.html")
            .then(response => response.text())
            .then(data => {
                document.getElementById("sidebar-container").innerHTML = data;

                const currentPage = window.location.pathname.split("/").pop(); 
                const sidebarLinks = document.querySelectorAll(".sidebar-menu li a");

                sidebarLinks.forEach(link => {
                    const linkHref = link.getAttribute("href").split("/").pop(); 
                    if (linkHref === currentPage) {
                        link.classList.add("active");
                    } else {
                        link.classList.remove("active");
                    }
                });
            })
            .catch(err => console.error("Error loading sidebar:", err));
    </script>
</body>
</html>
