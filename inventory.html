<head>
    <!-- Include Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>

    
    <!-- Sidebar -->
    <div id="sidebar-container"></div>

    <!-- Main Content -->
    <div class="container" id="inventory-container">
        <div class="inventory-title">Inventory</div>
        <form id="inventory-form">
            <input type="text" id="item-name" placeholder="Item Name" required>
            <select id="item-type">
                <option value="Pants">Pants</option>
                <option value="T-Shirt">T-Shirt</option>
                <option value="Polo">Polo</option>
                <option value="Jacket">Jacket</option>
                <option value="Polo Shirt">Polo Shirt</option>
            </select>
            <input type="number" id="item-quantity" placeholder="Quantity" min="1" required>
            <input type="number" id="item-price" placeholder="Price" min="0.01" step="0.01" required>
            <button type="submit">Add Item</button>
        </form>

        <div class="separator"></div>

        <table id="inventory-table">
            <thead>
                <link rel="stylesheet" href="styles.css">
                <tr>
                    <th>Item</th>
                    <th>Type</th>
                    <th>Quantity</th>
                    <th>Price</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <!-- Items will appear here -->
            </tbody>
        </table>
    </div>

    <script>
        // Load Sidebar
        fetch("sidebar.html")
            .then(response => response.text())
            .then(data => {
                document.getElementById("sidebar-container").innerHTML = data;

                document.getElementById("logout-button").addEventListener("click", () => {
                    window.location.href = "login.html";
                });
            });

        // Add Item to Inventory
        document.getElementById('inventory-form').addEventListener('submit', function(e) {
            e.preventDefault();

            const itemName = document.getElementById('item-name').value;
            const itemType = document.getElementById('item-type').value;
            const itemQuantity = document.getElementById('item-quantity').value;
            const itemPrice = document.getElementById('item-price').value;

            if (itemName && itemType && itemQuantity && itemPrice) {
                const tableBody = document.getElementById('inventory-table').getElementsByTagName('tbody')[0];

                const newRow = tableBody.insertRow(tableBody.rows.length);

                const cell1 = newRow.insertCell(0);
                const cell2 = newRow.insertCell(1);
                const cell3 = newRow.insertCell(2);
                const cell4 = newRow.insertCell(3);
                const cell5 = newRow.insertCell(4);

                cell1.textContent = itemName;
                cell2.textContent = itemType;
                cell3.textContent = itemQuantity;
                cell4.textContent = `$${parseFloat(itemPrice).toFixed(2)}`;

                // Edit button functionality
                const editButton = document.createElement('button');
                editButton.classList.add('action-btn', 'edit-btn');
                editButton.innerHTML = '<i class="fas fa-edit"></i>';
                editButton.addEventListener('click', function() {
                    document.getElementById('item-name').value = itemName;
                    document.getElementById('item-type').value = itemType;
                    document.getElementById('item-quantity').value = itemQuantity;
                    document.getElementById('item-price').value = itemPrice;

                    // Remove row after editing
                    tableBody.deleteRow(newRow.rowIndex - 1);
                });

                // Delete button functionality
                const deleteButton = document.createElement('button');
                deleteButton.classList.add('action-btn', 'delete-btn');
                deleteButton.innerHTML = '<i class="fas fa-trash"></i>';
                deleteButton.addEventListener('click', function() {
                    tableBody.deleteRow(newRow.rowIndex - 1);
                });

                cell5.appendChild(editButton);
                cell5.appendChild(deleteButton);

                document.getElementById('inventory-form').reset();
            }
        });
    </script>
</body>
