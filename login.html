<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class = "login-page">
    <div class="form-container">
        <!-- Toggle Box for Sign In / Sign Up -->
        <div class="toggle-box">
            <button id="login-btn" class="toggle-option active" onclick="window.location.href='login.html'">Sign In</button>
            <button id="register-btn" class="toggle-option" onclick="window.location.href='registration.html'">Sign Up</button>
        </div>
        <!-- Form Content -->
        <div id="form-content">
            <!-- Login Form -->
            <div id="login-form-container" class="login-form-container">
                <h1>Sign In</h1>
                <form id="login-form">
                    <input type="text" id="username" placeholder="Username" required>
                    <input type="password" id="password" placeholder="Password" required>
                    <button type="submit">Login</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Script for Registration Form -->
    <script>
        document.getElementById("registration-form").onsubmit = (e) => {
            e.preventDefault();

            // Get input values
            const username = document.getElementById("reg-username").value.trim();
            const password = document.getElementById("reg-password").value.trim();
            const role = document.getElementById("reg-role").value;

            // Retrieve existing users or create an empty array
            const users = JSON.parse(localStorage.getItem("users")) || [];

            // Check if username already exists
            if (users.some(user => user.username === username)) {
                alert("Username already exists. Please choose a different one.");
                return;
            }

            // Add the new user to the users array
            users.push({ username, password, role });

            // Save updated users array to localStorage
            localStorage.setItem("users", JSON.stringify(users));

            alert("Registration successful! You can now log in.");
            document.getElementById("registration-form").reset();
        };
    </script>

    <script src="scripts.js"></script>
</body>
</html>
