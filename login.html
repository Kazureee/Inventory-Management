<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class = "login-page">
    <div class="form-container">
        <!-- Toggle Box for Sign In / Sign Up -->
        <div class="toggle-box">
            <button id="login-btn" class="toggle-option active" onclick="window.location.href='login.html'">Sign In</button>
            <button id="register-btn" class="toggle-option" onclick="window.location.href='registration.html'">Sign Up</button>
        </div>
        <!-- Form Content -->
        <div id="form-content">
            <!-- Login Form -->
            <div id="login-form-container" class="login-form-container">
                <h1>Sign In</h1>
                <form id="login-form">
                    <input type="text" id="username" placeholder="Username" required>
                    <input type="password" id="password" placeholder="Password" required>
                    <button type="submit">Login</button>
                </form>
                <div id="login-error-message" style="color: red; display: none;">You need to log in first.</div>
            </div>
        </div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
